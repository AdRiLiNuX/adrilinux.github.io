language: python
python: 3.5
install: "pip install Lektor"
script: "lektor build --output-path public"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  local-dir: public
  on:
    branch: master
